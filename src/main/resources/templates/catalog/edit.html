<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Katalógus editing form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/cata-log/update}">
                <div class="form-group">
                    <label for="name">Termékek modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="name">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${catalog.id}"/>
                </div>
                <div class="form-group">
                    <label for="name">Név</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-control"
                           th:value="${catalog.name}"/>
                </div>

                <div class="form-group">
                    <label for="price">Ár(ft)</label>
                    <input type="number"
                           id="price"
                           name="price"
                           min="0"
                           step="50"
                           class="form-control"
                           th:value="${catalog.price}"/>
                </div>

                <div class="form-group">
                    <label for="genre">Tipus</label>
                    <input type="text"
                           id="genre"
                           name="genre"
                           class="form-control"
                           th:value="${catalog.genre}"/>
                </div>
                <div class="form-group">
                    <label for="storage">Raktár</label>
                    <input type="text"
                           id="storage"
                           name="storage"
                           class="form-control"
                           th:value="${catalog.storage}"/>
                </div>

                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/cata-log}"
                   class="btn btn-secondary"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
